    <!-- Contact Form -->
    <div class="container my-5">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, please fill out the form below and we will get back to you as soon as possible.</p>
        <form action="submit_form.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name <span class="text-danger">*</span></label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control">
            </div>
            <div class="form-group">
                <label for="message">Message <span class="text-danger">*</span></label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <div class="form-group captcha">
                <label for="captcha">Captcha <span class="text-danger">*</span></label>
                <img src="captcha_image_url" alt="CAPTCHA">
                <input type="text" id="captcha" name="captcha" class="form-control" required>
            </div>
            <button type="submit" class="btn submit-button">Send Message</button>
        </form>
    </div>
